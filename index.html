<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install Prep Checklist</title>
  <style>
    body {
      background: #111;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      background: #222;
      padding: 0.5rem;
      margin-top: 1rem;
      border-left: 4px solid orange;
      cursor: pointer;
    }
    .block {
      margin-bottom: 1rem;
    }
    .task {
      display: flex;
      align-items: center;
      margin: 0.3rem 0;
    }
    .task input[type="checkbox"] {
      margin-right: 0.6rem;
    }
    .task input[type="text"] {
      flex: 1;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 0.3rem;
      border-radius: 4px;
    }
    .hidden { display: none; }
    .add-task {
      background: #333;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Install Prep Checklist</h1>

  <div id="checklist"></div>

  <script>
    const blocks = [
      {
        title: "Tonight (10 hrs)",
        tasks: [
          "Tidy shop + set up sanding/painting/drilling stations",
          "Sand benchtop",
          "Cut all trim pieces (bench, cubby, filler, ceiling)",
          "Cut doors to size",
          "Make bench legs",
          "Drill shelf pin holes in 3 cabs",
          "Edgeband & paint end panel",
          "Prime doors, trim, cubby parts",
          "1st coat on benchtop",
          "Assemble cubby (if post-painting)",
          "Attach kick platform",
          "2nd coat on benchtop",
          "Optional: install cup hinges now"
        ]
      },
      {
        title: "Tomorrow (11 hrs)",
        tasks: [
          "Final sand + 2nd coat on doors & trim",
          "2nd/3rd coat on benchtop",
          "Assemble cubby (if not yet done)",
          "Attach bench legs",
          "Install cup hinges",
          "Attach trim (bench, cubby, ceiling)",
          "Final coats or touch-ups",
          "Install kick",
          "Dry fit doors & label",
          "Spot paint or caulk",
          "Pack for install"
        ]
      }
    ];

    const checklist = document.getElementById("checklist");

    blocks.forEach((block, i) => {
      const container = document.createElement("div");
      container.className = "block";

      const heading = document.createElement("h2");
      heading.textContent = block.title;
      heading.addEventListener("click", () => taskList.classList.toggle("hidden"));

      const taskList = document.createElement("div");

      block.tasks.forEach((text, j) => {
        const task = document.createElement("div");
        task.className = "task";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        const saved = localStorage.getItem(`task-${i}-${j}`);
        checkbox.checked = saved === "true";
        checkbox.addEventListener("change", () => {
          localStorage.setItem(`task-${i}-${j}`, checkbox.checked);
        });

        const input = document.createElement("input");
        input.type = "text";
        input.value = text;
        input.addEventListener("input", () => {
          localStorage.setItem(`task-text-${i}-${j}`, input.value);
        });
        const savedText = localStorage.getItem(`task-text-${i}-${j}`);
        if (savedText) input.value = savedText;

        task.appendChild(checkbox);
        task.appendChild(input);
        taskList.appendChild(task);
      });

      const addBtn = document.createElement("button");
      addBtn.textContent = "+ Add Task";
      addBtn.className = "add-task";
      addBtn.addEventListener("click", () => {
        const newTask = document.createElement("div");
        newTask.className = "task";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = "New task...";

        newTask.appendChild(checkbox);
        newTask.appendChild(input);
        taskList.appendChild(newTask);
      });

      container.appendChild(heading);
      container.appendChild(taskList);
      container.appendChild(addBtn);
      checklist.appendChild(container);
    });
  </script>
</body>
</html>
